<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-wrap: wrap;
        margin: 3px;
        flex: 1 1 100vw;
      }

      header,
      nav,
      main,
      aside,
      footer {
        background: gray;
        display: flex;
        margin: 3px;
      }

      header {
        flex: 1 1 100vw;
        height: 100px;
      }

      header #logo {
        flex: 0 1 200px;
        background: #c9c9c9;
      }

      #openMenu,
      #closeMenu {
        border: none;
        background: none;
        font-size: 30px;
        font-weight: bold;
        padding: 0px, 5px, 0px, 5px;
        cursor: pointer;
        display: none;
      }

      nav {
        flex: 1 1 100vw;
        align-items: center;
        justify-content: flex-end;
      }

      nav a {
        margin: 3%;
        font-size: 20pt;
      }

      main {
        flex: 20 1 500px;
        height: calc(100vh - 224px);

        /*
        calc height
          header = 100px
          footer = 100px
          margin = (3px + 3px) * 4 = 24px
          224px = 100px + 100px + 24px 
      */
      }

      aside {
        flex: 1 1 200px;
      }

      footer {
        flex: 1 1 100vw;
        height: 100px;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      @media only screen and (max-width: 923px) {
        main {
          height: calc(100vh - 330px);
        }

        aside {
          flex: 1 1 100vw;
          height: 100px;
        }
      }

      @media only screen and (max-width: 717px) {
        #openMenu,
        #closeMenu {
          display: block;
        }

        #openMenu {
          margin-left: auto;
        }

        #closeMenu {
          position: fixed;
          right: 15px;
          top: 15px;
        }

        nav {
          position: fixed;
          flex-direction: column;
          width: 100vw;
          height: 100vh;
          background: rgba(255, 255, 255, 0.8);
          align-items: center;
          justify-content: center;
          margin: none;
          display: none;
          opacity: 0;
          transition: 0.3s;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#" id="logo">Logo</a>

      <button id="openMenu">&#9776;</button>

      <nav id="menu">
        <button id="closeMenu">X</button>
        <a href="#">Inicio</a>
        <a href="#">Produto</a>
        <a href="#">Sobre</a>
        <a href="#">contatos</a>
      </nav>
    </header>
    <main>Principal</main>
    <aside>Relacionamento</aside>
    <footer>Rodap√©</footer>

    <script type="text/javascript">
      openMenu.addEventListener("click", () => {
        menu.style.display = "flex";

        menu.style.right = menu.offsetWidth * -1 + "px";

        openMenu.style.display = "none";

        setTimeout(() => {
          menu.style.opacity = "1";
          menu.style.right = "0";
        }, 10);
      });

      closeMenu.addEventListener("click", () => {
        menu.style.opacity = "0s";

        menu.style.right = menu.offsetWidth * -1 + "px";

        setTimeout(() => {
          menu.removeAttribute("style");
          openMenu.removeAttribute("style");
        }, 200);
      });
    </script>
  </body>
</html>
